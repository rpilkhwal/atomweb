<link rel="import" href="../elements.html">

<dom-module id="a-carousel">

	<template>
		<style>
			:host {}
			
			section {
				padding: 20px 20px;
				background-color: #07c5f2;
			}
			
			.imgDiv {
				height: 550px;
				padding: 0 30px;
			}
			
			.imgDiv {
				iron-image {
					--iron-image-width: 600px;
				}

			iron-image {
				width: 100%;
				height: 500px;
			}
			
			.imgDiv {
				background-color: white;
			}

				position: absolute;
				bottom: 0;
				background: #07c5f2;
				color: white;
				font-weight: bold;
				padding: 20px;
				text-align: center;
				left: auto;
				width: 95%;
				opacity: 0.8;

				--grey-two: #fff;

    Polymer({
      is: 'a-carousel'
